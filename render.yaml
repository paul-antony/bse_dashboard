services:
  - name: bse-dashboard
    type: web
    env: docker
    repo: https://github.com/paul-antony/bse_dashboard
    branch: scrappy_deployment
    dockerfilePath: Dockerfile
    plan: free
    envVars:
      - key: SPLASH_URL
        value: https://splash-server.onrender.com

  - name: splash-server
    type: web
    env: docker
    repo: https://github.com/paul-antony/bse_dashboard
    branch: scrappy_deployment
    dockerfilePath: splash.Dockerfile  # Create a new Dockerfile for Splash
    plan: free
    envVars:
      - key: PORT
        value: 8050